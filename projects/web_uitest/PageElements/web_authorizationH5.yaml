同意: "xpath==//ion-button[contains(text(),'同意')]"
拒绝: "xpath==//ion-button[contains(text(),'拒绝')]"
确认: "xpath==//body/app-root[1]/ion-app[1]/ion-alert[1]/div[2]/div[4]/button[2]"
